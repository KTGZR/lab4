<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .slider-container {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide:nth-child(1) {
            animation: slideIn 6s ease-in-out infinite;
        }

        .slide:nth-child(2) {
            left: 100%;
            animation: slideOut 6s ease-in-out infinite;
        }

        @keyframes slideIn {
            0% {
                left: -100%;
            }
            50% {
                left: 0;
            }
            100% {
                left: 0;
            }
        }

        @keyframes slideOut {
            0% {
                left: 100%;
            }
            50% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMDNhV1rg5CvDn8rnah7rVGc5j3vRX2SWLBQ&s" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUG8rvyEQ-biVx_hZtnhIUB2R4iCKzG8es9g&s" alt="Image 2">
        </div>
    </div>

</body>
</html>
