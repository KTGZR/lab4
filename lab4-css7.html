<!DOCTYPE html>
<html>
<head>
<title>Пример свойств шрифтов</title>
<style>
  body {
    font-family: Arial, sans-serif; 
  }

  h1 {
    font-family: 'Times New Roman', serif; 
    font-size: 48px; 
    font-weight: bold; 
    text-align: center; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    line-height: 1.2; 
  }

  p {
    font-size: 16px; 
    line-height: 1.5; 
    text-align: justify; 
    text-indent: 20px; 
  }

  .special {
    font-style: italic; 
    font-variant: small-caps; 
  }

  a {
    text-decoration: none; 
    color: blue; 
  }

  a:hover {
    text-decoration: underline; 
  }
</style>
</head>
<body>

  <h1>Использование свойств шрифтов</h1>

  <p>Сейчас будут наглядные Примеры</p>

  <p>Этот текст имеет <span class="special">строчные заглавные</span> и наклонный шрифт.</p>

  <p>Это <a href="#">ссылка</a> с обычным подчеркиванием при наведении курсора.</p>

</body>
</html>
