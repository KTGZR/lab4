<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}


@media (max-width: 600px) {
  .container {
    grid-template-columns: 1fr;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div>Пример 1</div>
        <div>Пример 2</div>
        <div>Пример 3</div>
        <div>Пример 4</div>
        <div>Пример 5</div>
      </div>
</body>
</html>
