<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* Универсальный селектор */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Селектор по имени тега */
  body {
    font-family: Arial, sans-serif;
  }

  /* Селектор по классу */
  .container {
    width: 80%;
    margin: 0 auto;
  }
   /* Псевдоклассы */
  a:hover {
    text-decoration: underline;
    color: red;
  }
    </style>
</head>
<body>
    <div class="container"><a>Этот текст находится внутри контейнера и находится по центру.</a></div> 
</body>
</html>
